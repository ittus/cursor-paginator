version: 2
jobs:
  test:
    docker:
      - image: circleci/golang:1.12
        name: cursor-paginator
    working_directory: ~/cursor-paginator
    steps:
      - checkout
      - run:
          name: install dependencies build go packages (compile)
          command: go build
      - setup_remote_docker
      - run:
          name: docker and database
          command: docker-compose up -d
      - run:
          name: install dockerize
          command: wget https://github.com/jwilder/dockerize/releases/download/$DOCKERIZE_VERSION/dockerize-linux-amd64-$DOCKERIZE_VERSION.tar.gz && sudo tar -C /usr/local/bin -xzvf dockerize-linux-amd64-$DOCKERIZE_VERSION.tar.gz && rm dockerize-linux-amd64-$DOCKERIZE_VERSION.tar.gz
          environment:
            DOCKERIZE_VERSION: v0.3.0
      - run:
          name: Wait for db
          command: dockerize -wait tcp://localhost:5432 -timeout 2m
      - run:
          name: Run test
          command: |
            go test -v -covermode=count -coverprofile=c.out
workflows:
  version: 2
  test:
    jobs:
      - test
